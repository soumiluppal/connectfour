<!DOCTYPE html>
<html>
<head>
	<title>Connect Four!</title>
	<link rel="stylesheet" href="style_game.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="connect4.js"></script>
	<script src="game_logic.js"></script>
	<style>
		.chat_log{width: 95%; height: 200px;}
		.name{ width: 10%; }
		.message{ width: 70%; }
		.chat{ width: 10%; }
	</style>
</head>

<body>
	<h1>Connect Four!</h1>
	<label for="which" style="font-size: 20px; font-family: Arial; color: white">Whose turn is it?</label>
	<div id="which" class="col" style="display: block; margin-left: 47%; background-color: red"></div>
	<div class="Content">
		<div class= "Wrapper">
			<div class= "CenterContent">
				<div id="board"></div>
			</div>
			<div class= "RightContent">
				<div>
					<textarea id = "chatlog" class="chat_log" readonly style="cursor: default"></textarea>
				</div>
				<form id="chat">
				<input id="name" class="name" type="text" readonly style="cursor: default">
				<input id="message" class="message" type="text" autocomplete="off">
				<input type="submit" class="chat" value="Send"/>
				</form>
				<div id="box" class="box">
			</div>
		</div>
	</div>
	<script>
		var socket = io();
		$('#chat').on('submit', function(e){
			socket.emit('send message', $('#name').val(), $('#message').val());
			$('#message').val('');
			e.preventDefault();
		});
		socket.on('receive message', function(msg){
			$('#chatLog').append(msg+'\n');
			$('#chatLog').scrollTop($('#chatLog').innerHeight())
		});
	</script>
</body>
</html>
